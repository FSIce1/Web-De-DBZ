<html lang="en">
<head>

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

</head>
<body>

    <div class="page">
        <!-- Main Content-->
        <section class="container">

            <nav class="navbar">

                <div class="navbar__content">

                    <img src="img/dbz.png" alt="logo" />

                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/sagas.html">Sagas</a></li>
                    </ul>

                </div>

            </nav>

            <section class="main-content">

                <p>Diseña tu</p>
                <h1>Dibujo</h1>
                <p>Taller práctico 2</p>

            </section>

            <section class="side-content">

                <div></div>
                <p>DBZ</p>

                <!-- <a href="mailto:luisfelipesiesquen22@gmail.com">Enviar SMS</a> -->
                <!-- <img src="https://i.ibb.co/x16pz1x/super-man.png" alt="" srcset=""> -->
                <img src="https://i.ibb.co/xjZ4qbM/Goku.png" alt="" srcset="">

            </section>

            <section class="footer">

                <div id="button1">
                    <img src="https://i.ibb.co/BT43k1v/Vegeta.png" alt="Vegeta">
                </div>
                <div>
                    <img src="https://i.ibb.co/GnPccx5/Pikoro.png" alt="Pikoro">
                </div>
                <div>
                    <img src="https://i.ibb.co/ZG4c8RC/Trunks.png" alt="Trunks">
                </div>

            </section>

        </section>

        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>

        <!-- Modal -->
        <section class="modal hidden">
            <div class="modal__content">
                <div class="centra">
                    <img class="modal__content--close" src="https://img.icons8.com/ios-glyphs/30/000000/macos-close.png"/>
                </div>

                <div class="modal__content--slider">

                    <input type="radio" class="ocultar" name="slider-1" id="radio-1" checked>
                    <input type="radio" class="ocultar" name="slider-1" id="radio-2">
                    <input type="radio" class="ocultar" name="slider-1" id="radio-3">

                    <div class="cards">
                        <label for="radio-1" class="card" id="card-1">
                            <img src="https://i.ibb.co/BT43k1v/Vegeta.png" alt="Vegeta">
                        </label>
                        <label for="radio-2" class="card" id="card-2">
                            <img src="https://i.ibb.co/GnPccx5/Pikoro.png" alt="Pikoro">
                        </label>
                        <label for="radio-3" class="card" id="card-3">
                            <img  src="https://i.ibb.co/ZG4c8RC/Trunks.png" alt="Trunks">
                        </label>
                    </div>

                </div>

                <!-- <div class="boton__content">
                    <button class="boton">Ir</button>
                </div> -->

            </div>
        </section>

    </div>

</body>

<script>

    const modal = document.querySelector('.modal');
    const button1 = document.querySelector('#button1');
    const close = document.querySelector('.modal__content--close');

    button1.addEventListener('click',() => {
        modal.classList.remove('hidden');
        modal.classList.add('visible');
    })

    close.addEventListener('click',() => {
        modal.classList.remove('visible');
        modal.classList.add('hidden');
    })

</script>

</html>
